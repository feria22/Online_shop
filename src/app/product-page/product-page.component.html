<div>
    <div class="header right">
        <button routerLink="/" class="btn btn-dark">Back</button>
    </div>
</div>
<div *ngIf="product$ | async as product; else loading ">
    <div class="product">
        <div class="flex">
            <div class="item text-center">
                <!-- title -->
                <h2> {{product.title}} </h2>
                <!-- photo -->
                <div class="flex-center">
                    <quill-view-html [content]="product.photo"></quill-view-html>
                </div>
                <!-- price -->
                <div>
                    <h2>Price:{{product.price}} $</h2>
                    <button class="btn btn-dark" [routerLink]="['/cart']" (click)="AddProduct(product.id)">Add to cart</button>
                </div>
              

            </div>
            <!-- information about product -->
            <div class="item">
                <h2>Information:</h2>
                <div>
                    <quill-view-html [content]="product.info"></quill-view-html>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <p class="text-center"></p>
    Loading...
</ng-template>
