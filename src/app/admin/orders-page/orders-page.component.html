<div *ngIf=" orders.length>0;else empty">
  <h2 class="text-center">Table of orders:</h2>

  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Phone</th>
      <th>Name</th>
      <th>Address</th>
      <th>Products</th>
      <th>Price</th>
      <th>Payment</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of  orders;let i=index">
      <td> {{ order.date| date : 'dd.MM.yy, H:mm'}} </td>
      <td> {{order.phone}} </td>
      <td>{{ order.name}}</td>
      <td> {{order.adress}} </td>
      <td>
        <div *ngFor="let product of order.orders">
        {{product.title}}
        </div>
      </td>
      <td> {{ order.price}} $</td>
      <td> {{ order.payment}} </td>

      <td>
        <button class="btn btn-danger" type="button" (click)="remove(order)">Complited</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #empty>
  <h2 class="text-center">No orders</h2>
</ng-template>
