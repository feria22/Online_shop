<form [formGroup]='form' (ngSubmit)='submit()'>
    <h2>Add new product</h2>
  
    <div class="form-control">
        <label for="type">Type</label>
        <select name="type" id="type" formControlName="type">
            <option value="Laptop">Laptop</option>
            <option value="Tablet">Tablet</option>
            <option value="Phone">Phone</option>
        </select> 
        <div *ngIf="form.get('type').touched && form.get('type').invalid" class='validation'>
            <small *ngIf="form.get('type').errors.required"> Chose type</small>
        </div>
    </div>
    <div class="form-control">
        <label for="title">Title</label>
        <input type="title" id="title" formControlName="title" >  
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class='validation'>
            <small *ngIf="form.get('title').errors.required"> Chose title</small>
        </div>
    </div>
    <div class="form-control">
        <label for="photo">Photo</label>
        <quill-editor formControlName="photo"></quill-editor>
    </div>
    <div class="form-control">
        <label for="info">Information:</label>
        <quill-editor formControlName="info"></quill-editor>

    </div>
    <div class="form-control">
        <label for="price">Price</label>
        <input type="price" id="price" formControlName="price" >  
        <div *ngIf="form.get('price').touched && form.get('price').invalid" class='validation'>
            <small *ngIf="form.get('price').errors.required"> Chose price</small>
        </div>
    </div>
  
    <button type="submit" class='btn btn-primary btn-block' [disabled]="form.invalid">Add</button>
    </form>
